<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MF Makis</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER / HERO (como EDO) -->
    <header class="hero">
        <div class="hero-overlay">
            <h1>MF MAKIS</h1>
            <p>Makis premium • Frescos • Artesanales</p>

            <div class="hero-buttons">
                <a href="#categorias" class="btn-principal">Ver carta</a>
                <a href="#" class="btn-secundario">Pedir ahora</a>
            </div>
        </div>
    </header>

    <!-- CATEGORÍAS DESLIZABLES -->
    <section class="categorias" id="categorias">
        <h2>Nuestra Carta</h2>

        <div class="categorias-scroll">

            <div class="categoria-card">
                <img src="img/nigiri.jpg" alt="Nigiri">
                <span>NIGIRI</span>
            </div>

            <div class="categoria-card">
                <img src="img/gunkan.jpg" alt="Gunkan">
                <span>GUNKAN</span>
            </div>

            <div class="categoria-card">
                <img src="img/tiraditos.jpg" alt="Tiraditos">
                <span>TIRADITOS</span>
            </div>

            <div class="categoria-card">
                <img src="img/makis.jpg" alt="Makis">
                <span>MAKIS</span>
            </div>

            <div class="categoria-card">
                <img src="img/combos.jpg" alt="Combos">
                <span>COMBOS</span>
            </div>

        </div>
    </section>

    <!-- FOOTER SIMPLE -->
    <footer class="footer">
        <p>© 2025 MF Makis — Todos los derechos reservados</p>
    </footer>

</body>
</html>
